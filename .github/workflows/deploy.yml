name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # or "master" depending on your repo

permissions:
  contents: write 
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare site
        run: |
          mkdir -p public
          cp -r * public || true
          # rename well-known -> .well-known
          mv public/well-known public/.well-known || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public